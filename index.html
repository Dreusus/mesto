<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/header__logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">

      <section class="profile">
        <img src="images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__column-up">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="elements">
      </section>


    </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2022 Mesto Russia
      </p>
    </footer>

//вот это я придумал названия конченные для классов, переделать!

    <section class="popup" id="profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="profile-form" id="popEdit" novalidate>
          <h2 class="popup__title ">Редактировать профиль</h2>
          <input type="text" id="profile__name" class="popup__text" name="profile-name" placeholder="Имя" required minlength="2" maxlength="40" >
          <span class="popup__error profile__name-error"></span>
          <input type="text"  id="profile__about" class="popup__text" name="profile-about" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__error profile__about-error"></span>
          <button type="submit" class="popup__accept">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="addCard-popup">
      <div class="popup__container">
        <button type="button" class="popup__close" id="closePush"></button>
        <form class="popup__form" id="popAdd" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" id="popup__mesto" class="popup__text" name="profile-mesto"  placeholder="Название"
            minlength="2" maxlength="30">
            <span class="popup__error popup__mesto-error"></span>
          <input type="url" id="popup__img"  class="popup__text" name="profile-img" placeholder="Ссылка на картинку">
          <span  class="popup__error popup__img-error"></span>
          <button type="submit" class="popup__accept"> Создать</button>
        </form>
      </div>
    </section>


    <section class="popup popup_photo">
      <div class="popup__container popup__container_photo">
        <button class="popup__close" type="button" id="closePhoto"></button>
         <img src="#" alt="фото" class="popup__image">
         <h2 class="popup__subscription-photo"></h2>

      </div>
    </section>

    <template id="template">
      <article class="element">
        <img src="#" class="element__image" alt="Место">
        <button type="button" class="element__delete"></button>
        <div class="element__subscription">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
  </div>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
