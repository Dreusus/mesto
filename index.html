<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">

  <div class="page">
    <header class="header">
      <img src="images/header__logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">


        <img src="images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">


        <div class="profile__info">

          <div class="profile__column-up">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>


          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button type="button" class="profile__button"></button>
      </section>

      <section class="elements">


      </section>


    </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2022 Mesto Russia
      </p>
    </footer>

    <section class="popup" id="profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title ">Редактировать профиль</h2>
          <input type="text" class="popup__text" name="profile-name" placeholder="Имя" id="profile__name">
          <input type="text" class="popup__text" name="profile-about" placeholder="О себе" id="profile__about">
          <button type="submit" class="popup__accept">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="addCard-popup">
      <div class="popup__container">
        <button type="button" class="popup__close" id="closePush"></button>
        <form class="popup__form" id="popAdd">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__text" name="profile-mesto" id="popup__mesto" placeholder="Название"
            minlength="2" maxlength="30">
          <input type="url" class="popup__text" name="profile-img" id="popup__img" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__accept"> Создать</button>
        </form>
      </div>
    </section>


    <section class="popup popup_photo">
      <div class="popup__container popup__container_photo">
        <button class="popup__close" type="button" id="closePhoto"></button>
         <img src="#" alt="фото" class="popup__image">
         <h2 class="popup__subscription-photo"></h2>

      </div>
    </section>

    <template id="template">
      <article class="element">
        <img src="#" class="element__image" alt="Место">
        <button type="button" class="element__delete"></button>
        <div class="element__subscription">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
