<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img  src="<%=require('/src/images/header__logo.svg')%>"
            alt="Логотип Место"
            class="header__logo">
     </header>

  <main class="content">

    <section class="profile">
      <div class="avatar">
        <button  type="button" class="profile__avatar-button">
          <img  src="<%=require('/src/images/profile__avatar.jpg')%>"
                alt="Аватар профиля"
                class="profile__avatar">
        </button>
      </div>

      <div class="profile__info">
        <div class="profile__column-up">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__button"></button>
    </section>

    <section class="elements">
    </section>
  </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2022 Mesto Russia
      </p>
    </footer>

    <section class="popup popup-edit" id="profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="profile-form" id="popEdit" novalidate>
          <h2 class="popup__title ">Редактировать профиль</h2>
          <input  type="text"
                  id="profile-name"
                  class="popup__text"
                  name="profile-name"
                  placeholder="Имя"
                  required
                  minlength="2"
                  maxlength="40" >
          <span class="popup__error profile-name-error"></span>
          <input  type="text"
                  id="profile-about"
                  class="popup__text"
                  name="profile-about"
                  placeholder="О себе"
                  required
                  minlength="2"
                  maxlength="200">
          <span class="popup__error profile-about-error"></span>
          <button type="submit" class="popup__accept">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-add" id="addCard-popup">
      <div class="popup__container">
        <button type="button" class="popup__close" id="closePush"></button>
        <form class="popup__form" id="popAdd" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input  type="text"
                  id="popup-mesto"
                  class="popup__text"
                  name="profile-mesto"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required>
            <span class="popup__error popup-mesto-error"></span>
          <input  type="url"
                  id="popup-img"
                  class="popup__text"
                  name="profile-img"
                  placeholder="Ссылка на картинку"
                  required>

          <span  class="popup__error popup-img-error"></span>
          <button type="submit" name="submit" class="popup__accept">Создать</button>
        </form>
      </div>
    </section>

    <section class = "popup popup-delete">
      <div class="popup__container">
        <button  type="button" class="popup__close"></button>
        <form class="popup__form" id="popSure" novalidate>
         <h2 class="popup__title">Вы уверены?</h2>
         <button type="submit" class="popup__accept">Да</button>
        </form>
      </div>
    </section>

    <section class="popup popup-avatar" id="avatar-popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form id="popAvatar" class="popup__form" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <input  type="url"
                class="popup__text"
                id="popup-avatar"
                name="popup-avatar"
                placeholder="Ссылка на картинку"
                required>
        <span class="popup__error popup-avatar-error"></span>
        <button  type="submit" class="popup__accept">Сохранить</button>
       </form>
      </div>
    </section>

    <section class="popup popup_photo">
      <div class="popup__container popup__container_photo">
        <button class="popup__close"
                type="button"
                id="closePhoto"></button>
         <img src="#" alt="фото" class="popup__image">
         <h2 class="popup__subscription-photo"></h2>

      </div>
    </section>

    <template id="template">
      <article class="element">
        <img src="#" class="element__image" alt="Место">
        <button type="button" class="element__delete"></button>
        <div class="element__subscription">
          <h2 class="element__title"></h2>
            <div class="element__group-like">
              <button type="button" class="element__like"></button>
              <span class="element__like-count"></span>
            </div>
        </div>
      </article>
    </template>
  </div>
 </body>

</html>
